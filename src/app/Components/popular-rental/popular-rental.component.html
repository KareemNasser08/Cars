<section>
    <div class="container mt-3">
        <div class="row">
            <div class="col-9 m-auto">
                <div class="input-group mb-3 shadow">
                    <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                    <input type="number" class="form-control p-2" placeholder="Search by name">
                    <span class="input-group-text bg-success text-white">Search</span>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-dark text-uppercase">Popular Rental Deals</button>
        </div>
        <div class="mt-1 text-center">
            <span class="fs-1 fw-semibold">Most popular cars rental deals</span>
        </div>
        <div class="row justify-content-center flex-wrap m-auto" *ngIf="allCars.length>0">
            <div class="col-md-4 my-2" *ngFor="let car of allCars" style="width: 20rem;">
                <div class="card shadow p-2">
                    <img src="assets/car1.png" class="card-img-top py-4 px-2" alt="...">
                    <div class="card-body my-2">
                        <h5 class="card-title">{{car.make}} / {{car.model}}</h5>
                        <p class="card-text fw-semibold">
                            <i class="fa-solid fa-star text-warning"></i> 4.6 <span class="text-muted">(1345 reviews)</span>
                        </p>
                    </div>
                    <div class="row justify-content-between align-items-center px-2">
                        <div class="col-md-6">
                            <i class="fa-regular fa-user me-1"></i>
                            <span class="text-muted"><small>2 Passanger</small></span>
                        </div>
                        <div class="col-md-6">
                            <i class="fa-regular fa-snowflake me-1"></i>
                            <span class="text-muted"><small>Air Condition</small></span>
                        </div>
                    </div>
                    <div class="row justify-content-between align-items-center my-1 px-2">
                        <div class="col-md-6">
                            <i class="fa-regular fa-calendar-days me-1"></i><span
                                class="text-muted"><small>{{car.year}}</small></span>
                        </div>
                        <div class="col-md-6">
                            <i class="fa-solid fa-code-branch me-1"></i><span
                                class="text-muted"><small>{{car.transmission}}</small></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-between align-items-center mb-1 px-2">
                        <div class=" col-md-5">
                            <span class="text-muted">Price</span>
                        </div>
                        <div class=" col-md-7">
                            <!--  -->
                            <i class="fa-solid fa-dollar-sign me-1"></i><span
                                class="text-muted"><strong>{{car.price}}</strong>/ Per
                                day</span>
                        </div>
                    </div>
                    <div class="row w-100 m-auto px-2">
                        <div class="col-12">
                            <button class="btn btn-primary w-100" [routerLink]="['/showcardetails', car.id]">View details <i class="fa-solid fa-arrow-right mx-2"></i></button>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    
        <div class="row p-1 my-4">
            <div class="col-md-5 m-auto">
                <a class="btn btn-secondary w-100" routerLink="/showallcars">Show All Cars <i class="fa-solid fa-arrow-right mx-2"></i></a>
            </div>
        </div>
    </div>
</section>
